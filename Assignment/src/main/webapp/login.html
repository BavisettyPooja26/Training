<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
*{
background-color:#182747;
color:white;
}
.loginheading{
margin-top:100px;
}
button{
width:60px;
height:33px;
color:#182747;
border: 1px white;
border-radius:5px;
background-color:white;
font-weight:bold;
margin-top:30px;
}
.field{
color:#182747;
border: 1px white;
border-radius:5px;
background-color:white;
height:25px;
}
</style>
</head>
<body>
<center>
<p class="loginheading"><font size="6">Login</font></p>
<div class="content">
<form action="" method="">
<table>
<tr><td>Username</td>
<td><input type="text" name="txtname" id="txtname" class="field"/></td></tr>
<tr><td>Password</td>
<td><input type="password" name="txtpwd" id="txtpwd" class="field"/></td></tr>
</table>
</form>
<button>Submit</button>
<button>Clear</button>
</div>
</center>
</body>
</html>
